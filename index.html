<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Class Marksheet</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="..\JS\person.js"></script>
	<script src="..\JS\js.js"></script>
	<link rel="stylesheet" href="..\CSS\skeleton.css">
	<link rel="stylesheet" href="..\CSS\style.css">	
</head>
<body>	
	<h1 style="text-align: center; margin: 0px;">Class Marksheet</h1>
	<form class="">
		<input type="text" placeholder="Enter your name" id="name">			
		<input type="text" placeholder="maths score" id="math">
		<input type="text" placeholder="chemistry score" id="chemistry">	
		<input type="text" placeholder="physical score" id="physical">
		<button type="button" id="add">Add</button>		
	</form>
	<table>
		<thead>
			<th style="width: 10%;">S.No</th>
			<th style="width: 30%;">Name</th>
			<th style="width: 15%;">Maths</th>
			<th style="width: 15%;">chemistry</th>
			<th style="width: 15%;">physical</th>
			<th style="width: 15%;">Average score</th>
		</thead>
		<tbody>
		</tbody>
	</table>		
	<div class="function">
		<button type="button" style="width: 28%" id="button1">Enter to get Average</button>
		<button type="button" style="width: 38%" id="button2">Sort by average score</button>
		<button type="button" style="width: 28%" id="button3">Filtering excellent students</button>
	</div>		
</body>
</html>
